<!DOCTYPE html>
<html>
<head>
  <title>Mini Project</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="bodyLoaded()">
  <div class="galler">
    <div class="galleryh">
      <div class="desc">Image Gallery</div>
      <div class="add-btn">
        <i class="fas fa-plus-circle insert-image" onclick="document.getElementById('files').click()">
          <input style="visibility: hidden;" type="file" id="files" name="files" />
        </i>
      </div>
    </div>
    <div class="galleryc">
      <div id="list"></div>
    </div>
    <i class="fas fa-chevron-left pagination" onclick="prevPage()"></i>
    <i class="fas fa-chevron-right pagination" onclick="nextPage()"></i>
    <div id="showPages"></div>
  </div>

  <div id="zoomview" class="zoomview">
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
